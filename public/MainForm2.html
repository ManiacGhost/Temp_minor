		function apiscore(){
	var cbweek1 = document.getElementById("c1");
	var cbweek2 = document.getElementById("c2");
	var cbweek3 = document.getElementById("c3");
	var cbweek4 = document.getElementById("c4");
	var cbweek5 = document.getElementById("c5");
	var apitext = document.getElementById("apitf");
		var apisum = 0;
		var sum1 = 0;
		var sum2 = 0;
		var sum3 = 0;
		var sumf = 0;
		var w1val = cbweek1.value;
		var w2val = cbweek2.value;
		var w3val = cbweek3.value;
		
		

		if(cbweek1.checked==true){
			console.log(w1val);
			sum1 = parseInt(w1val);
			sumf +=  sum1;
			
		}
		else if(cbweek2.checked==true){
			console.log(w2val);
			sum2 = parseInt(w2val);
			sumf += sum2;
			
		}
		else if(cbweek3.checked==true){
			console.log(w3val);
			sum3 = parseInt(w3val);
			sumf += sum3;
			
		}

		if(cbweek5.checked==true){
			cbweek1.value = 5+1;
			cbweek2.value = 10+3;
			cbweek3.value = 20+5;

		}

		console.log(sumf);
		apisum = sumf;
		apitext.value = apisum;	
    }
	function apiscoretable_2(){
		var textf1 = document.getElementById("tf_odd1");
		var textf2 = document.getElementById("tf_odd2");
		var apitf = document.getElementById("tfapi1");
		var btn = document.getElementById("btncalc");
		
		
		var n1 = parseInt(textf1.value);
		var n2 = parseInt(textf2.value);
		var res = n2/n1*100;
		console.log(n1);
		console.log(n2);
		var final = 0;
		if(res>=95){
			final = 25;
			
		}
		else if(res>80){
			/*80->95 = 15 -> 25*/
			if(res>90){
				final = 25;
			}
			else if(res>85){
				final = 20;
			}
			else if(res>80){
				final = 15;
			}
		}
		else if(res=80){
			final = 15;
		}
		else{
			final = 0;
		}
		
		apitf.value = final;
		btn.addEventListener('click',apiscoretable_2);

	}
