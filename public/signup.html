<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-In</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Automated Appraisal Form</h1>	
		</br>
		<p><h2>Sign up and gain access to the automated form !!</h2></p>

		</div>
	</div>


		<div class="right">
		<h5>SignUp</h5>
		<p><h4>To gain access to the automated form , please fill out the details given below !</h4></p>
		<div class="inputs">
			<input type="text" placeholder="Faculty Name" id="Fname" name="fname"/>
			<br>
			<input type="date" id="doj" name="doj" style="width: 50%">Date of joining</input>
			<input type="text" placeholder="Email" id="email" name="email"/>
			<input type="text" placeholder="Password" id="pass1" name="pass1"/>
			<input type="text" placeholder="Confirm password" id="pass2" name="pass2"/>
			
		</div>

			<br><br>

		<div class="remember-me--forget-password">
				<!-- Angular -->

			<p>forget password?</p>
		</div>

			<br>
			<button>Login</button>
	</div>

</div>
<!-- partial -->

</body>
</html>
